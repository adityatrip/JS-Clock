<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="./clock.css">
    <script src="main.js"></script>
</head>

<body onload="beforePageLoad()">
    <div>
        <h1>Digital Clock - IST</h1>
        <div id="date">
            <h3> Date </h3>
            <span id="month">1</span> / <span id="day">1</span> / <span id="year">1</span>
        </div>
        <div id="Time">
            <h3> Time </h3>
            <span id="hour">1</span> : <span id="minute">1</span> : <span id="second">1</span>
        </div>
        <div id="testid"></div>
    </div>
</body>

</html>
